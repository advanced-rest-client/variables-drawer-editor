<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../variables-drawer-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-drawer-editor></variables-drawer-editor>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, MockInteractions */
    suite('basic', function() {

      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Should open the element', function(done) {
        element.opened = true;
        setTimeout(function() {
          var display = getComputedStyle(element).getPropertyValue('display');
          assert.equal(display, 'block');
          done();
        }, 100);
      });

      test('Click on the close icon closes the drawer', function() {
        element.opened = true;
        var button = element.$$('paper-icon-button');
        MockInteractions.tap(button);
        var display = getComputedStyle(element).getPropertyValue('display');
        assert.equal(display, 'none');
      });
    });
    </script>

  </body>
</html>
