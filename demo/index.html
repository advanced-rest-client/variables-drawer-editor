<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>variables-drawer-editor demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../variables-manager/variables-manager.html">
  <link rel="import" href="../../variables-evaluator/variables-evaluator.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../variables-drawer-editor.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <variables-manager></variables-manager>
    <variables-evaluator></variables-evaluator>

    <h3>The `variables-drawer-editor`</h3>
    <demo-snippet>
      <template is="dom-bind" id="demo">
        <variables-drawer-editor id="drawer"></variables-drawer-editor>
        <paper-button raised on-tap="open">Open</paper-button>
        <script>
        document.getElementById('demo').open = function() {
          document.getElementById('drawer').opened = true;
        };
        </script>
      </template>
    </demo-snippet>

    <h3>Styled</h3>
    <demo-snippet>
      <template is="dom-bind" id="demo2">
        <variables-drawer-editor id="drawer2" class="styled" with-backdrop></variables-drawer-editor>
        <style is="custom-style">
        .styled {
          --variables-drawer-editor-background-color: #ECEFF1;
          --variables-drawer-editor-width: 70%;
          --arc-font-headline: {
            @apply--paper-font-headline;
          }
        }
        </style>
        <paper-button raised on-tap="open">Open</paper-button>
        <script>
        document.getElementById('demo2').open = function() {
          document.getElementById('drawer2').opened = true;
        };
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
